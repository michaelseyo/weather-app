<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="top-nav">
            <span id='title'>Weather</span>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>
            <ul class="menu">
                <li>
                    <form class="search-container">
                        <input type="text" id="search-bar" placeholder="Search...">
                        <input type="image" src="images/search-icon.png" id="search-icon">
                    </form>
                </li>
                <li>
                    <form class="unit-container">
                        <button class="active" id="metric">°C</button>
                        <button id="imperial">°F</button>
                    </form>
                </li>
            </ul>
        </nav>
        <main class="info">
            <section class="current">
                
            </section>
            <header id="hourly-header">24-hour forecast</header>
            <section class="hourly">
        
            </section>
            <header id="daily-header">7-day forecast</header>
            <section class="daily">
                

            </section>
        </main>
        <script src='main.js'></script>
    </body>
</html>
